# alacritty.toml
# made by ezra </3

general.live_config_reload = true

[env]
TERM = "alacritty"

[window]
decorations     = "none"
dynamic_padding = false
dynamic_title   = false
opacity         = 0.88
startup_mode    = "Windowed"
title           = "i hate my life lol :')"

[window.dimensions]
columns = 90
lines   = 25

[window.padding]
x = 6
y = 6

[scrolling]
history = 10000

[font]
builtin_box_drawing = false
size                = 11

[font.bold]
family = "FiraCodeNerdFont"
style  = "SemiBold"

[font.bold_italic]
family = "firacodenerdfont"
style  = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "firacodenerdfont"
style  = "Italic"

[font.normal]
family = "firacodenerdfont"
style  = "semibold"

[font.offset]
x = -1
y = -1

[colors.primary]
background = "#1a1a1a"
foreground = "#c0c5ce"

[colors.bright]
black   = "#928374"
blue    = "#83a598"
cyan    = "#8ec07c"
green   = "#b8bb26"
magenta = "#d3869b"
red     = "#fb4934"
white   = "#ebdbb2"
yellow  = "#fabd2f"

[colors.cursor]
cursor = "#F3F4F5"
text   = "CellForeground"
# #7d56c1

[colors.footer_bar]
background = "#171825"
foreground = "#232323"

[colors.hints.end]
background = "CellBackground"
foreground = "CellForeground"

[colors.hints.start]
background = "CellBackground"
foreground = "CellForeground"

[colors.line_indicator]
background = "None"
foreground = "None"

[colors.normal]
black   = "#282828"
blue    = "#458588"
cyan    = "#689d6a"
green   = "#98971a"
magenta = "#b16286"
red     = "#cc241d"
white   = "#a89984"
yellow  = "#d79921"

[colors.search.focused_match]
background = "CellBackground"
foreground = "#7d56c1"

[colors.search.matches]
background = "CellBackground"
foreground = "#7d56c1"

[colors.selection]
background = "CellForeground"
text       = "CellBackground"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text   = "CellBackground"

[bell]
animation = "EaseOutExpo"
color     = "#C0C5CE"
command   = "None"
duration  = 0

[selection]
save_to_clipboard     = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[cursor]
style = "underline"
unfocused_hollow = true
vi_mode_style    = "underline"

[[keyboard.bindings]]
action = "Paste"
key    = "V"
mods   = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key    = "C"
mods   = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key    = "PageUp"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key    = "PageDown"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key    = "Home"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key    = "End"
mods   = "Shift"

[mouse]
hide_when_typing = true

[debug]
highlight_damage   = false
log_level          = "Warn"
persistent_logging = false
print_events       = false
render_timer       = false
