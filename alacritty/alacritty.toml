# alacritty.toml

general.live_config_reload = true

[env]
TERM = "alacritty"

[window]
decorations     = "none"
dynamic_padding = false
dynamic_title   = false
opacity         = 0.88
startup_mode    = "Windowed"
title           = "usr backend is not responsive"

[window.dimensions]
columns = 110
lines   = 35

[window.padding]
x = 12
y = 6

[scrolling]
history = 10000

[font]
builtin_box_drawing = false
size                = 11

[font.bold]
family = "FiraCodeNerdFont"
style  = "SemiBold"

[font.bold_italic]
family = "firacodenerdfont"
style  = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "firacodenerdfont"
style  = "Italic"

[font.normal]
family = "firacodenerdfont"
style  = "semibold"

[font.offset]
x = -1
y = -1

[colors.primary]
background = "#171825"
foreground = "#C0C5CE"

[colors.bright]
black   = "#5C5C5C"
blue    = "#6699CC"
cyan    = "#5FB3B3"
green   = "#A6BC99"
magenta = "#824F82"
red     = "#E57373"
white   = "#F3F4F5"
yellow  = "#FAC863"

[colors.cursor]
cursor = "#F3F4F5"
text   = "CellForeground"
# #7d56c1

[colors.footer_bar]
background = "#171825"
foreground = "#232323"

[colors.hints.end]
background = "CellBackground"
foreground = "CellForeground"

[colors.hints.start]
background = "CellBackground"
foreground = "CellForeground"

[colors.line_indicator]
background = "None"
foreground = "None"

[colors.normal]
black   = "#232323"
blue    = "#6ea5dc"
# 6699CC
cyan    = "#a4e7ea"
# 5FB3B3
green   = "#bbd3ac"
# A6BC99
magenta = "#dc93dc"
# 824F82
red     = "#f17979"
# E57373
white   = "#FFFFFF"
# C0C5CE
yellow  = "#faea72"
# FAC863

[colors.search.focused_match]
background = "CellBackground"
foreground = "#7d56c1"

[colors.search.matches]
background = "CellBackground"
foreground = "#7d56c1"

[colors.selection]
background = "CellForeground"
text       = "CellBackground"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text   = "CellBackground"

[bell]
animation = "EaseOutExpo"
color     = "#C0C5CE"
command   = "None"
duration  = 0

[selection]
save_to_clipboard     = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[cursor]
style = "underline"
unfocused_hollow = true
vi_mode_style    = "underline"

[[keyboard.bindings]]
action = "Paste"
key    = "V"
mods   = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key    = "C"
mods   = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key    = "PageUp"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key    = "PageDown"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key    = "Home"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key    = "End"
mods   = "Shift"

[mouse]
hide_when_typing = true

[debug]
highlight_damage   = false
log_level          = "Warn"
persistent_logging = false
print_events       = false
render_timer       = false
